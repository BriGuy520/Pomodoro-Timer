<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro</title>
    </head>
    <body>
         
        <label>Timer</label>
        <button id="startTimer" type="Submit">Start</button>
        <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="66.5" stroke="#33adff" stroke-width="20"/>
        </svg>
        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="66.5" stroke="red" stroke-width="20"/>
        </svg>   

        <p class="running-clock"></p>

        <script src="./timer.js" type="text/javascript"></script>
    </body>
</html>
