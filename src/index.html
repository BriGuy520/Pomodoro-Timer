<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="./style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            
            <div class="player-container">
                    <img src="./img/red-tomato.jpg" alt="tomato" class="tomato">
                <svg class="track-outline" width="300" height="300"  fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="150" cy="150" r="60" stroke="#0099ff" stroke-width="20"/>
                </svg>
                <svg class="moving-outline" width="300" height="300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="150" cy="150" r="60" stroke="#00cc00" stroke-width="20"/>
                </svg>   
            </div>

            <div class="clock">
                <h1>25:00</h1>
            </div>

            <div class="alarm">
                <audio enabled="false">
                    <source src="./sounds/alarm.mp3" type="audio/mpeg" />
                </audio>
            </div>
    
            <div class="btn-section">
                <button id="startTimer" class="btns" type="Submit">Start</button>
                <button id="pauseTimer" class="btns" type="Submit">Pause</button>
                <button id="settings" class="btns" type="Submit">Settings</button>
            </div>
            
        </div>
        <script src="./timer.js" type="text/javascript"></script>
    </body>
</html>
